server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    root /usr/share/nginx/html;

    # Cache hashed static assets (JS, CSS) — immutable
    location ~* \.(?:js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        try_files $uri =404;
    }

    # Cache images and fonts
    location ~* \.(?:png|jpg|jpeg|gif|webp|avif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public, max-age=15552000";
        try_files $uri =404;
    }

    # HTML — always revalidate
    location / {
        index index.html;
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
