# Custom CodeQL workflow
# Using v4 with explicit permissions (the default setup was failing)
name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 5 * * 1" # Weekly on Monday at 5:30 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        # Workaround for GitHub platform bug (github/codeql-action#3413)
        # Action fails with 404 on repos/custom-properties endpoint
        continue-on-error: true
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        continue-on-error: true
        with:
          category: "/language:${{ matrix.language }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
